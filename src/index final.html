<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .body-content {
            text-align: center;
            margin: 20px auto;
        }

        #mydiv {
            position: absolute;
            z-index: 9;
            text-align: center;
            height: 67px;
            overflow: hidden;
        }

        #mydivheader {
            padding: 10px;
            cursor: move;
            z-index: 10;
            background-color: #fff;
            color: #888;
        }

            #mydivheader span {
                width: 60px;
                display: block;
                float: left;
                margin-bottom: 23px;
            }

        .caret {
            width: 0;
            height: 0;
            display: inline-block;
            border: 8px solid transparent;
            position: absolute;
            top: 45px;
            left: 50%;
        }

            .caret.up {
                border-bottom-color: #666;
            }

        .years-area {
            position: relative;
            width: 60%;
            margin: 0 auto;
        }

        .pics {
            text-align: center;
            display: none;
        }

        .pics-container {
            margin-top: 50px;
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container body-content">

        <section class="">
            <div class="timeline">
                <div class="years-area">
                    <div id="mydiv">
                        <div id="mydivheader">
                            <span>1851<br /> |</span>
                            <span>1852<br /> |</span>
                            <span>1853<br /> |</span>
                            <span>1854<br /> |</span>
                            <span>1855<br /> |</span>
                            <span>1990<br /> |</span>
                            <span>1991<br /> |</span>
                            <span>1992<br /> |</span>
                            <span>1993<br /> |</span>
                            <span>1994<br /> |</span>
                            <span>1995<br /> |</span>
                        </div>
                    </div>
                    <span class="caret up"></span>
                </div>
            </div> <!-- .timeline -->

            <div class="pics-container">

                <div class="pics" id="y90">
                    <img src="images/image11.jpg" />
                    <img src="images/image10.jpg" />
                </div>
                <div class="pics" id="y91">
                    <img src="images/image1.jpg" />
                    <img src="images/image2.jpg" />
                    <img src="images/image3.jpg" />
                </div>
                <div class="pics" id="y92">
                    <img src="images/image4.jpg" />
                </div>
                <div class="pics" id="y93">

                    <img src="images/image6.jpg" />
                    <img src="images/image5.jpg" />
                </div>
                <div class="pics" id="y94">
                    <img src="images/image7.jpg" />

                </div>
                <div class="pics" id="y95">
                    <img src="images/image8.jpg" />
                    <img src="images/image9.jpg" />
                </div>
                <div class="pics" id="y96">
                    <img src="images/image12.jpg" />
                    <img src="images/image13.jpg" />
                </div>

            </div> <!-- .events-content images ends here -->
        </section>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="text/javascript">


        dragElement(document.getElementById("mydiv"));

        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                /* if present, the header is where you move the DIV from:*/
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                /* otherwise, move the DIV from anywhere inside the DIV:*/
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                //elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";

                ShowmeDiv(elmnt.offsetLeft - pos1);
            }

            function closeDragElement() {
                /* stop moving when mouse button is released:*/
                document.onmouseup = null;
                document.onmousemove = null;

            }
        }

        function ShowmeDiv(pos) {
            var step = 60;
            var max = 94;
            var min = 90
            var cur = max - parseInt(pos / step);
            if (cur > min) {
                $('.pics').hide();
                $('#y' + cur).show();
            }
            else {
                $('.pics').hide();
                $('#y' + min).show();
            }
        }
    </script>
</body>
</html>
